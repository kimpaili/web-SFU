<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать услугу</title>
    <link rel="stylesheet" href="assets/css/create_s_css.css">
</head>
<body>
    <div class="back-button">
        <a href="services.php">
            <button>Назад</button>
        </a>
    </div>  
    <div class="container">
        <h1>Создать услугу</h1>
        <form action="create_service.php" method="POST">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            
            <label for="start_date">Дата начала действия:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <label for="end_date">Дата конца действия:</label>
            <input type="date" id="end_date" name="end_date" required>
            
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="available_times">Доступные временные интервалы (через запятую):</label>
            <input type="text" id="available_times" name="available_times" placeholder="Например: 10:00,11:00,12:00" required>
            
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
